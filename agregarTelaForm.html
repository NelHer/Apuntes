<!-- La sección sectionFotoTela es para subir una foto de la tela, y se utiliza el atributo input de tipo file. -->
<form action="submitForm.java" method="post">
    <div id="sectionFotoTela">
      <label for="fotoTela">Foto de la Tela:</label>
      <input type="file" id="fotoTela" name="fotoTela" accept="image/*" required>
    </div>
  
    <!-- La sección sectionNombreTela permite ingresar un nombre para la tela, y se utiliza el atributo input de tipo text. -->
    <div id="sectionNombreTela" style="display:none">
      <label for="nombreTela">Nombre de la Tela:</label>
      <input type="text" id="nombreTela" name="nombreTela" required>
    </div>
  
    <!-- La sección sectionPrecioTela permite ingresar un precio para la tela, y se utiliza el atributo input de tipo number. -->
    <div id="sectionPrecioTela" style="display:none">
      <label for="precioTela">Precio de la Tela:</label>
      <input type="number" id="precioTela" name="precioTela" min="0" step="0.01" required>
    </div>
  
    <!-- La sección sectionMaterialesTela permite seleccionar uno o más materiales de una lista de opciones, y se utiliza el atributo select con la opción multiple. -->
    <div id="sectionMaterialesTela" style="display:none">
      <label for="materialesTela">Materiales:</label>
      <select id="materialesTela" name="materialesTela[]" multiple required>
        <option value="algodon">Algodón</option>
        <option value="lana">Lana</option>
        <option value="seda">Seda</option>
        <option value="poliester">Poliéster</option>
        <option value="rayon">Rayón</option>
        <option value="lino">Lino</option>
        <option value="spandex">Spandex</option>
      </select>
    </div>
  
    <!-- La sección sectionEstiloTela permite seleccionar un estilo de tela de una lista de opciones, y se utiliza el atributo select. -->
    <div id="sectionEstiloTela" style="display:none">
      <label for="estiloTela">Estilo:</label>
      <select id="estiloTela" name="estiloTela" required>
        <option value="liso">Liso</option>
        <option value="estampado">Estampado</option>
        <option value="rayado">Rayado</option>
        <option value="cuadros">Cuadros</option>
      </select>
    </div>
    
    <!-- La sección sectionAnchoTela permite seleccionar el ancho de la tela de una lista de opciones, y se utiliza el atributo select. -->
    <div id="sectionAnchoTela" style="display:none">
      <label for="anchoTela">Ancho:</label>
      <select id="anchoTela" name="anchoTela" required>
        <option value="simple">Simple</option>
        <option value="doble">Doble</option>
      </select>
    </div>
  
    <!-- La sección sectionColoresTela permite seleccionar uno o más colores de la tela, y se utiliza el atributo input de tipo color. -->
    <div id="sectionColoresTela" style="display:none">
      <label for="coloresTela">Colores:</label>
      <input type="color" id="coloresTela" name="coloresTela[]" multiple required>
    </div>
  
    <!-- La sección sectionNotasTela permite ingresar notas adicionales sobre la tela, y se utiliza el atributo textarea. -->
    <div id="sectionNotasTela" style="display:none">
      <label for="notasTela">Notas:</label>
      <textarea id="notasTela" name="notasTela" rows="5" required></textarea>
    </div>
